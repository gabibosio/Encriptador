<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="./assets/Logo.png" alt="Ilustración">
        <div class="left-panel">
            <div>
                <textarea class="textarea" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="buttons">
                <div class="note">
                <p>! Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
            </div>
        </div>
        <div class="right-panel">
            <textarea class="mensaje" cols="40" rows="20"></textarea>
            <div class="texto">
            <p class="texto1">Ningún mensaje fue encontrado<br></p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button class="btn-copiar">Copiar</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
